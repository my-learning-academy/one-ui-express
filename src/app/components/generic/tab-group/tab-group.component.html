<div class="tab-group">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    @for (tab of tabs ; track tab){
    <a mat-tab-link [routerLink]="tab.routeLink" routerLinkActive="active">{{
      tab.label
    }}</a>
    }
  </nav>
  <mat-tab-nav-panel #tabPanel><router-outlet /></mat-tab-nav-panel>
</div>
