<h2 mat-dialog-title>{{ title }} {{ dialogEntityId | lowercase }}</h2>

<mat-dialog-content>
  <form [formGroup]="formGroup" autocomplete="off" class="dialog-form">
    <ng-content />
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <div>
    <button
      mat-raised-button
      [disabled]="!(formGroup.valid && formGroup.dirty) || loading"
      (click)="save()"
      [class.spinner]="loading"
    >
      Save
    </button>
    <button mat-raised-button (click)="clearForm()">Clear</button>
  </div>
</mat-dialog-actions>
