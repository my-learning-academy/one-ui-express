<h2 mat-dialog-title class="delete-title">
  {{ deleteConfirmConfig?.title ?? "Delete record" }}
</h2>
<mat-dialog-content>
  {{
    deleteConfirmConfig?.confirmMessage ?? "Do you want to delete this record?"
  }}
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    mat-dialog-close
    cdkFocusInitial
    (click)="onConfirm()"
  >
    {{ deleteConfirmConfig?.confirmActionButtonText ?? "Yes" }}
  </button>
  <button mat-raised-button mat-dialog-close>
    {{ deleteConfirmConfig?.cancelActionButtonText ?? "No" }}
  </button>
</mat-dialog-actions>
